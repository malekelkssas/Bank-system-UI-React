<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Credit Card Issues</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Report Credit Card Issues</h1>
  </header>
  <!-- Your issue reporting form goes here -->
  <form>
    <label for="issue">Card Issue:</label>
    <textarea id="issue" name="issue" placeholder="Describe the issue"></textarea>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <button type="submit">Report Issues</button>
  </form>

    <p>&copy; 2023 Banking App. All rights reserved.</p>
  </footer>
</body>
</html>
